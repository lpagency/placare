<!doctype html>
<html>

<head>
    <title>a brand new styleguide:
        <%= title %>
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./docs-css/style.css">
    <link rel="stylesheet" href="./docs-css/github.css">
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/header.search.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <% @categories.each do |category, file_name| %>
                    <li>
                        <a href="<%= file_name %>">
                            <%= category %>
                        </a>
                    </li>
                <% end %>
            </ul>
        </nav>
        <h1>a brand new style guide, it's super effective</h1>
        <section class="content">
            <ul>
                <% @blocks.each do |b| %>
                    <li>
                        <a href="#<%= b[:name] %>">
                            <%= b[:title] %>
                        </a>
                    </li>
                <% end %>
            </ul>
